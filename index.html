<!DOCTYPE html>
<html lang="en">
<head>
    <!-- LINK GOOGLE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <!-- LINK CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">

    <title>üßù‚Äç‚ôÄÔ∏è ComicAda 2 üßôüèæ</title>
</head>
<body>
    <header class="header h-[36vw] flex flex-col">
        <div class="div-tittle-container bg-black h-14 flex items-center justify-center">
            <button class="tittle bg-red-600 font-['Bangers'] text-4xl max-w-min p-1"> ComicAda </button>
        </div>
        <div class="div-img-container flex-1 bg-cover bg-center"
            style="background-image: url('img/superhero-wallpaper.JPG');">
        </div>
    </header>
    <main>
        <section class="search-section m-10 mt-16 flex justify-around">
            <div class="search-container ">
                <p class="text-2xl font-bold mb-4">Search</p>
                <div class="search relative border-black border-b-4">
                    <input type="text"
                        class="search-input text-2xl bg-transparent w-[45vw] pl-10 pr-2 h-12 flex items-center text-2xl"
                        placeholder="Enter your search">
                    <i class="fa-brands fa-searchengin text-2xl absolute left-2 top-1/2 transform -translate-y-1/2"></i>
                </div>
            </div>
            <div class="filters-search flex items-center justify-center">
                <div class="filter-type-order max-w-full overflow-x-auto flex items-center">
                    <div class="filter-type max-w-full flex items-center">
                        <label class="mr-6 font-semibold text-neutral-500">TIPO</label>
                        <select class="type-filter mr-12 w-24 h-10 bg-transparent">
                            <option class="font-semibold" value="comics">Comic</option>
                            <option class="font-semibold" value="characters">Characters</option>
                        </select>
                    </div>
                    <div class="filter-order max-w-full flex items-center">
                        <label class="mr-6 font-semibold text-neutral-500">ORDER</label>
                        <select class="order-filter mr-12 w-20 h-10 bg-transparent">
                            <option class="font-semibold" value="a-z">A-Z</option>
                            <option class="font-semibold" value="z-a">Z-A</option>
                            <option class="font-semibold" value="newest">Newest</option>
                            <option class="font-semibold" value="oldest">Oldest</option>
                        </select>
                    </div>
                    <button class="btn-search bg-black text-white text-xl max-w-full p-2 rounded-lg">Search</button>
                </div>
            </div>
        </section>

        <!-- SECCION DE RESULTADOS DE BUSQUEDA -->
        <section class="results-section m-14 ">
            <p class="text-2xl font-bold mb-4">Results</p>
            <p class="total-of-comics text-sm font-semibold text-gray-500">0 RESULTS</p>
            <div class="results-cards-comics-characters grid grid-cols-5 gap-14">
                <!-- FILLED BY JS -->
            </div>
        </section>

        <!-- SECCION DE TARJETA SELECCIONADA C/INFO --- PERSONAJE SELECCIONADO C/INFO-->
        <section class="section-choosen-card hidden">
            <div class="info-choosen-card h-min w-fit m-16 flex">
                <aside class="choosen-card-img overflow-hidden">
                    <!-- FILLED BY JS -->
                </aside>
                <div class="div-details-card-info ml-16 w-full">
                    <p class="name text-2xl font-bold mb-12"></p>

                    <div class="visual-comic">
                    <!-- FILLED BY JS -->
                    </div>


                    <p class="description text-2xl font-semibold mb-2">Description</p>
                    <p class="description-text mb-8"></p>
                </div>
            </div>
            <div class="characters-comics-involved m-16 mt-32">
                <p class="show-characters text-2xl font-bold mb-4">Characters</p>
                <p class="show-comics text-2xl font-bold mb-4 hidden">Comics</p>
                <p class="character-comic-results text-sm font-semibold text-gray-500"></p>
                <div class="characters-in-comic-grid grid grid-cols-6 gap-14 mt-6">

                </div>

            </div>
        </section>

        <!-- CONTROLES PARA IR A LA PAGINA PREVIA O SIGUIENTE -->
        <div class="pages-control m-8 flex items-center justify-center">
            <div class="btns-controls w-min	flex justify-between">
                <button class="btns-first-page bg-black text-white m-3 p-3 rounded-md btn-first"><i
                        class="fa-solid fa-angles-left"></i></button>
                <button class="btns-prev-pag bg-black text-white m-3 p-3 rounded-md btn-backward"><i
                        class="fa-solid fa-angle-left"></i></button>
                <div>
                    <p class="current-page-num font-semibold w-max m-3 p-3"></p>
                </div>
                <button class="btns-next-page bg-black text-white m-3 p-3 rounded-md btn-forward"><i
                        class="fa-solid fa-angle-right"></i></button>
                <button class="btns-last-page bg-black text-white m-3 p-3 rounded-md btn-last"><i
                        class="fa-solid fa-angles-right"></i></button>
            </div>
        </div>

        <!-- PIE DE PAGINA CON LINK AL REPOSITORIO -->
        <footer class="bg-black flex items-center justify-center h-max p-4">
            <div class="w-max flex flex-col items-center justify-center">
                <p class="text-white mb-4">Hecho con ‚ù§Ô∏è por Maria Sol Gonzalez</p>
                <a href="https://github.com/GonzalezMariaSol" target="_blank"><i
                        class="fa-brands fa-github text-white text-3xl"></i></a>
            </div>
        </footer>

    </main>
    <script src="main.js"></script>
</body>

</html>
